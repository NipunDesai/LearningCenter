<div ng-controller="previewELearningContentController">

   
    <form class="form-horizontal" ng-init="previewELearningContent()">
        <br />
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <label class="col-sm-1 control-label" id="title">{{eLearningContent.Title}}</label>
               
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Created by:</label>
            <div class="col-sm-10">
                <label class="col-sm-1 control-label" id="Createdby"> {{eLearningContent.CreatedOn}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Created Date:</label>
            <div class="col-sm-10">
                <label class="col-sm-1 control-label" id="Createddatetime">
                    {{eLearningContent.CreatedDateTime}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Content Image:</label>
            <div class="col-sm-10">
                <img class="media-object" ng-src="{{eLearningContent.ContentImageGuid}}" style="width: 65px; height: 65px;">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               
               
                <button type="submit" ng-click="returnELearningPage(eLearningContent.Id)" class="btn btn-primary">
                    Back / Return
                </button>
            </div>
        </div>
    </form>

</div>
